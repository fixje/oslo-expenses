<script id="item-stat-template" type="x-jquery-tmpl">
    <div id="{reference}" class="stat-container tab-pane" style="margin:15px;">
        <h2>{title}</h2>
        <div class="row">
            <div class="span5">
                <div id="stat-chart-container-{reference}" class="chart-container" style="margin-bottom:10px;"></div>
                <div id="stat-stats-{reference}" class="item-stats"></div>
            </div>
            <div class="span1"><p>&nbsp;</p></div>
            <div class="span6">
                    <div id="stat-list-container-{reference}" class="list-container"></div>
            </div>
        </div>
    </div>
</script>
