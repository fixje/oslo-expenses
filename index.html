<!DOCTYPE html>
<html>
	<head>
		<title>Ausgaben Oslo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<!--Div that will hold the pie chart-->
		<div id="month_container">
			<h1>Monats&uuml;bersicht</h1>
			<div id="monthly_index" class="stat-container">
				<ul id="monthly-index-list"></ul>
			</div>
			<div id="monthly_content"></div>
		</div>

		<div id="weekly_container">
			<h1>Wochen&uuml;bersicht</h1>
			<div id="weekly_index" class="stat-container">
				<ul id="weekly-index-list"></ul>
			</div>
			<div id="weekly_content"></div>
		</div>

		<div id="osloExpenses">
			<p>Loading...</p>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="ausgaben.js"></script>
		<script>
			// Load the Visualization API and the piechart package.
			google.load('visualization', '1.0', {'packages':['corechart', 'table']});
			var oe = new OsloExpenses();
		</script>
	</body>
</html>
